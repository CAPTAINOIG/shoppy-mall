    <script>        
        var cart = []
        function addToCart() {
            if(user.value == ""){
            alert("add item");
        }else {
            cart.push(user.value)
            user.value = ""
            displayCart()
            console.log(cart)
        }
            // cart.push(user.value)
            // displayCart()
            // console.log(cart)
        }
        function displayCart(){
            myTable.innerHTML = ""
            myTable.innerHTML =`
            <tr>
            <td class="text-light">S/N</td>
            <td class="text-light">Items</td>
            <td class="text-light">Actions</td>
        </tr>
            `
            for (let index = 0; index < cart.length; index++) {
                myTable.innerHTML += `
          <tr>
                    <td>${index +1}</td>
                    <td>${cart[index]}</td>
                    
                <td>
                        <i id="delete" class="fa fa-trash" onclick ="deleteItem(${index})"></i>
                        <i id="edit" class="fa fa-pencil ms-5" onclick ="EditItem(${index})"></i> 
                 </td>
                 
          </tr>
                `
            }
        }
        function deleteItem(Index){
            cart.splice(Index, 1,)
            displayCart()
            console.log(cart)
        }
        function EditItem(Index1) { 
        var input = prompt("Enter Item To Replace With?")
        cart.splice(Index1, 1, input) 
        displayCart()
        console.log(cart);
        }
    </script>
